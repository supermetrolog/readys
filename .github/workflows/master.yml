on:
  push:
    branches:
      - master

name: ğŸš€ Deploy on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸš€ Start deploy over ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: 62.113.107.218
