on:
  push:
    branches:
      - master

name: ðŸš€ Deploy on push
env:
  PROJECT_PATH: /home/user/web/industry.realtor.test.ru/public_html
  REPO_URL: git@github.com:supermetrolog/readys.git
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸš€ Start deploy over ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: 62.113.107.218
          username: ${{ secrets.ssh_server_username }}
          password: ${{ secrets.ssh_server_password }}
          script: |
            echo "Change workdir..."
            cd ${{env.PROJECT_PATH}}
            
            echo "Pull or clone repository..."
            git pull || git clone ${{env.REPO_URL}} .
            
            echo "Install dependencies..."
            composer install

            echo "Change owner..."
            chown user:www-data -R ./*

            echo "Change mod..."
            chmod 775 -R ./*