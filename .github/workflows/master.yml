on:
  push:
    branches:
      - master

name: ðŸš€ Deploy on push
env:
  PROJECT_PATH: /home/user/web/industry.realtor.ru/public_html
  REPO_URL: git@github.com:supermetrolog/readys.git
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸš€ Start deploy over ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ssh_server_host }}
          username: ${{ secrets.ssh_server_username }}
          password: ${{ secrets.ssh_server_password }}
          script: |
            set -euox pipefail
            
            : ðŸš€ Change workdir...
            cd ${{env.PROJECT_PATH}}
            
            : ðŸš€ Pull or clone repository...
            git pull || git clone ${{env.REPO_URL}} .
            
            : ðŸš€ Install dependencies...
            composer install
            
            : ðŸš€ Clear app cache...
            php app/console cache:clear --env=prod

            : ðŸš€ Change owner...
            chown user:www-data -R ./

            : ðŸš€ Change mod...
            chmod 774 -R ./